<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/xcode.min.css"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
      rel="stylesheet"
    />
    <title>Morphett visualizer</title>
  </head>
  <style>
    svg {
      font: 300 14px "Helvetica Neue", Helvetica;
    }

    .node rect {
      stroke: #333;
      fill: #fff;
    }

    .edgePath path {
      stroke: #333;
      fill: #333;
      stroke-width: 1.5px;
    }
  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="d-flex p-2">
            <h1>Morphett viewer</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form">
              <textarea
                class="form-control"
                id="textAreaExample"
                rows="10"
                placeholder="morphett code here"
              ></textarea>
              <br>
              <button type="submit" class="btn btn-primary btn-block">
                Draw Graph
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <svg width="600" height="800"><g /></svg>
        </div>
      </div>
    </div>
  </body>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
  <script src="dagre.js"></script>
</html>
